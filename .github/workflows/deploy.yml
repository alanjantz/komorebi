name: GitHub Pages Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Config git
        run: |
          git config --global user.email "alan_f_jantz@hotmail.com"
          git config --global user.name "Alan Jantz"
          git config user.password ${{ secrets.GITHUB_TOKEN }}
          git remote set-url origin git@github.com:alanjantz/komorebi.git
          
      - name: Config gatsby
        run: |
          yarn global add gatsby-cli
          gatsby telemetry --disable
          
      - name: Install
        run: yarn

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Deploy
        run: yarn run gh-pages -d public -b gh-pages -u 'Alan Jantz <alan_f_jantz@hotmail.com>' -m 'Deploy Gatsby Pages'
