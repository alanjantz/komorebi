name: GitHub Pages Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:      
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Deploy
        run: npm run deploy
