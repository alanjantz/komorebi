name: GitHub Pages Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:      
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Config
        run : |
          git config --global user.email "alan_f_jantz@hotmail.com"
          git config --global user.name "alanjantz"
        
      - name: Install
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Deploy
        run: npm run deploy
